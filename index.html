<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Sharing Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Sharing Space</h1>

        <div id="url-input">
            <h2>Add a URL</h2>
            <input type="text" id="url" placeholder="Enter a URL" />
            <button id="add-url">Add URL</button>
            <div id="drop-area">
                <p>Drag & Drop URL here</p>
            </div>
        </div>

        <div id="url-list">
            <h2>Shared Links</h2>
            <ul id="links"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
